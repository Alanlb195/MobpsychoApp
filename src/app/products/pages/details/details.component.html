<div class="container p-4">


    <h1 class="text-center" style="border-radius: 5px; border: 3px solid black;">Details of product</h1>

    <div class="row justify-content-center" *ngIf="CharacterWithAbilities != null; else elseTemplate">

        <!-- First column, Character view -->
        <div class="
        col-sm-12
        col-md-6
        col-lg-4
        pt-3">

            <div class="character-container">

                <div class="card p-3 text-bg-dark">

                    <img class="imagen" [src]="CharacterWithAbilities.urlImg">

                    <div class="card-body">

                        <h3>{{ CharacterWithAbilities.name }}</h3>

                        <h3 *ngIf="CharacterWithAbilities.age != 999; else elseSubtitle">
                            {{ CharacterWithAbilities.age }} Years Old <br> Birth Date: {{
                            CharacterWithAbilities.birthDate | date }}
                        </h3>
                        <h3>Price: {{ CharacterWithAbilities.price | currency:'MXN' }}</h3>

                    </div>

                </div> <!-- cierra la carta -->

                <button class="mt-3" mat-raised-button color="primary">
                    Add to cart
                </button>

            </div> <!-- Character container -->


        </div> <!-- First column -->

        <!-- Second Column, Abilitie List -->
        <div class="
        col-sm-12
        col-md-6
        col-lg-5
        offset-lg-1
        pt-3">

        <h1 class="text-center" style="border: 3px solid black; border-radius: 5px;">Skills </h1>
            <mat-list *ngFor="let c of CharacterWithAbilities.abilities" role="list">
                <mat-list-item role="listitem">
                    {{ c.name }}
                </mat-list-item>
                <p>{{ c.description }}</p>
                <mat-divider></mat-divider>
            </mat-list>
        </div>

    </div>

    <app-footer></app-footer>

</div>



<ng-template #elseTemplate class="col-12">
    <app-not-found></app-not-found>
</ng-template>

<ng-template #elseSubtitle>
    <h3>Age Undefined</h3>
</ng-template>
