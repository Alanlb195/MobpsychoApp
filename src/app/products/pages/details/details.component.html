<div class="container p-4">

    <div class="row">

        <!-- First Column, Abilitie List -->
        <div *ngIf="character != null && abilities != null; else elseAbilities" class="col-sm-12 col-md-6">
            <mat-list role="list">
                <div *ngFor="let ab of abilities">
                    <mat-list-item role="listitem">{{ ab.name }}</mat-list-item>

                    <h3>{{ ab.description }}</h3>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </div>

        <!-- second column, Character view -->
        <div class="col-sm-12 col-md-6 container-card pt-3">

            <div class="card p-3 text-bg-dark">

                <img [src]="character.urlImg">

                <div class="card-body">

                    <h3>{{ character.name }}</h3>

                    <h3 *ngIf="character.age != 999; else elseSubtitle">
                        {{ character.age }} Years Old <br> Birth Date: {{ character.birthDate | date }}
                    </h3>

                    <ng-template #elseSubtitle>
                        <h3>Age Undefined</h3>
                    </ng-template>

                </div>

            </div> <!-- cierra la carta -->


            <div class="buttons pt-4">
                <button mat-raised-button color="primary" mat-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <input class="form-control" type="number" placeholder="Cantidad">
                <button mat-raised-button color="primary" mat-button>
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <button mat-raised-button color="accent" class="mt-3 btn-add">
                Agregar al carrito
            </button>

        </div>


    </div>

    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
    
</div>



<div class="col-md-6">
    <ng-template #elseAbilities>
        <h1>This character doesn't have abilities ğŸ˜¥</h1>
    </ng-template>
</div>
