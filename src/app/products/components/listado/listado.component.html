<div *ngIf="characters != null; else elseTemplate" class="row">
    <div *ngFor="let c of characters" class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-4 cards-container">
        <div (click)="details(c.idCharacter)" class="card text-center text-bg-dark mb-3">
            <img [src]="c.urlImg" alt="">
            <div class="card-body">
                <h5 class="card-title">{{c.name}}</h5>
                <p class="card-text">Edad: {{c.age}} a√±os</p>
                <p>Fecha de Nacimiento: {{ c.birthDate | date:"dd/MM/yyyy" }}</p>
                <p>Price: {{ c.price | currency:'MXN' }}</p>
            </div>
        </div>
    </div>
</div>

<ng-template #elseTemplate>
    <app-not-found></app-not-found>
</ng-template>
